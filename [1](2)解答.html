<h1>解答・解説[1](2)</h1>

<br>\(まず、円の中心と半径を求める。\)
 <div>
\begin{eqnarray*}
x^2+y^2+2x-4y-4&=&0　を変形して\\
(x+1)^2-1+(y-2)^2-4-4&=&0\\
(x+1)^2+(y-2)^2&=&3^2\\
上の式より\\
中心(-1,2)　　半径3\\
\end{eqnarray*}
