<div>
\begin{eqnarray*}
\frac{\pi}{2} &\leqq& x &\leqq& \pi　より \\
\frac{\pi}{2}+\alpha &\leqq& x+\alpha &\leqq& \pi \\
-\frac{3}{5} &\leqq& \sin(x+\alpha) &\leqq& \frac{4}{5} \\
-3 &\leqq& 5\sin(x+\alpha) &\leqq& 4 \\
-3 &\leqq& y &\leqq& 4　　より \\
\end{eqnarray*}
