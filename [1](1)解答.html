<h1>解答・解説[1](1)</h1>

<div>
<br>
\begin{eqnarray*}
xy-3x-3y &=& 0 \\
xy-3x-3y+9 &=& 9 \\
(x-3)(y-3)&=&9 \\
\end{eqnarray*}

<br>

\begin{eqnarray*}
条件、x &\geqq&  y  &>& 0　より \\
x-3 &\geqq& y-3 &>& -3　
\end{eqnarray*}

<br>

\begin{eqnarray*}
(x-3 , y-3)&=&(9 , 1)、(3,3) \\

それぞれ計算して、\\　

(x,y)&=&(12,4)、(6,6)
\end{eqnarray*}
