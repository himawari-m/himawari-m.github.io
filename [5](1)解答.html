<h1>解答</h1>

<br>

<br>\(y=log_2 x \Leftrightarrow x=2^y\)
<br>
<br>\(1 \leqq x \leqq 2^{10}\)のとき、\(x,y\)ともに整数であるから
<br>
<br>\((1,0)、(2,1)、(2^2,2)、(2^3,3)、(2^4,4)、(2^5,5)、(2^6,6)、(2^7,7)、(2^8,8)、(2^9,9)、(2^{10},10)\)
<br>
<br>よって格子点の個数は\(11\)である。
